<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Spaces</title>
       <!-- Bootstrap導入程式 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 連結css -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/contact.css">
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- AOS -->
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="./tw-city-selector.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo"><a href="index.html">Aesthetic Spaces</a></div>
            <div class="nav" id="linkbar">
                <nav>

                    <a href="about.html">
                        <span class="tw">關於我們</span>
                    </a>
                    <a href="project.html">
                        <span class="tw">作品欣賞</span>
                    </a>
                    <a href="service.html">
                        <span class="tw">服務流程</span>
                    </a>
                    <a href="news.html">
                        <span class="tw">最新消息</span>
                    </a>
                    <a href="contact.html">
                        <span class="tw">聯絡我們</span>
                    </a>
                </nav>
            </div>

            <div class="hamburger" id="toggle" >
                <i class="fa fa-bars fa-2x" onclick="ChangeIcon(this)"></i>
                               
                <script src="js/main.js"></script>
            </div>
        </div>

        <div class="top">
            <div class="top-images" style="background-image: url(img/contact/top.jpg);">
                <h1 class="top-title">CONTACT</h1>
                <h4 class="top-subtitle">聯絡我們</h4>
            </div>
        </div>
        <div class="main">
            <section class="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-12 contact-side">
                            <div class="contact-title">聯絡我們</div>
                        </div>
                        <form class="col-lg-9 col-12 contact-form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="title fs-5">基本資料</div>
                                </div>                                
                            </div>
                            <div class="form-item">
                                <div class="row contact-item">
                                    <div class="col-12">
                                        <label class="contact-label">訪客姓名</label>
                                        <input name="username" type="text" class="contact-input" required>
                                    </div>                                
                                </div>
                                <div class="row contact-item">
                                    <div class="col-12">
                                        <label class="contact-label">聯絡電話</label>
                                        <input name="phone" type="tel" class="contact-input" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
                                    </div>
                                </div>
                                <div class="row contact-item">
                                    <div class="col-12">
                                        <label class="contact-label">電子郵件</label>
                                        <input name="usermail" type="email" class="contact-input" id="email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="title fs-5">諮詢需求</div>
                                </div>                                
                            </div>
                            <div class="form-item">
                                <div class="row contact-item">
                                    <div class="col-12">
                                        <label class="contact-label">房屋地址</label>
                                        
                                        <div class="contact-group city-selector-set">
                                            <div class="contact-group-row">
                                                <select class="county"></select>
                                                <select class="district"></select>
                                            </div>
                                            <div class="street-address">
                                                <label class="address" for="address">街道地址</label>
                                                <input type="text" id="address" name="address" placeholder="請輸入完整地址">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-12 contact-item">
                                        <label class="contact-label">空間性質</label>
                                        <select name="design-space" id="design-space" class="contact-select">
                                            <option value="" style="display: none;">請選擇</option>
                                            <option value="新屋裝修">新屋裝修</option>
                                            <option value="中古屋裝修">中古屋裝修</option>
                                            <option value="預售屋">預售屋</option>
                                            <option value="商業空間">商業空間</option>
                                            <option value="辦公空間">辦公空間</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-12 contact-item">
                                        <label class="contact-label">室內坪數</label>
                                        <select name="design-square" id="design-square" class="contact-select">
                                            <option value="" style="display: none;">請選擇</option>
                                            <option value="20坪以內">20坪以內</option>
                                            <option value="40~60坪">40~60坪</option>
                                            <option value="60~80坪">60~80坪</option>
                                            <option value="80~100坪">80~100坪</option>
                                            <option value="100坪以上">100坪以上</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-12 contact-item">
                                        <label class="contact-label">工程預算</label>
                                        <select name="design-budget" id="design-budget" class="contact-select">
                                            <option value="" style="display: none;">請選擇</option>
                                            <option value="100萬以內">100萬以內</option>
                                            <option value="100~200萬">100~200萬</option>
                                            <option value="200~300萬">200~300萬</option>
                                            <option value="300~400萬">300~400萬</option>
                                            <option value="400~500萬">400~500萬</option>
                                            <option value="500萬以上">500萬以上</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-12 contact-item">
                                        <label class="contact-label">開工時間</label>
                                        <select name="design-startTime" id="design-startTime" class="contact-select">
                                            <option value="" style="display: none;">請選擇</option>
                                            <option value="須立即動工">須立即動工</option>
                                            <option value="等待設計公司排程">等待設計公司排程</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row contact-item">
                                    <div class="col-12">
                                        <label class="contact-label">留言內容</label>
                                        <textarea class="contact-textarea" rows="5" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 contact-btn">
                                <button type="reset" class="btn btn-secondary">清除重填</button>
                                <button type="submit" class="btn btn-secondary">確認送出</button>
                            </div>
                            
                            
                            
                        </form>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-12">COPYRIGHT © SPACES DESIGN ALL RIGHTS RESERVED.</div>
                <div class="col-lg-8 col-12">
                    <div class="footer-right">
                        <div class="facebook icon">
                            <i class="fa-brands fa-square-facebook"></i>
                            <p class="icon-text">Facebook</p>
                        </div>
                        <div class="instagram icon">
                            <i class="fa-brands fa-square-instagram"></i>
                            <p class="icon-text">instagram</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
    <script>
        AOS.init();
        new TwCitySelector({
            el: '.city-selector-set',
            elCounty: '.county', // 在 el 裡查找 element
            elDistrict: '.district', // 在 el 裡查找 element
        });
    </script>
</body>
</html>
